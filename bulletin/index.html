<html lang="en">
<head>

<body>
    <div class="wrapper">
        <header>
            <div id="back"><a href="/home/">back to home</a></div>
            <h1 id="heading">Bulletin Board</h1>
            <p>:)</p>
        </header>
        <div id="table">
            <div id="news">
                <h2>News</h2>

                <a class="button" href="/bulletin/news/">All updates</a>
            </div>
            <div id="goals">
                <h2>Goals</h2>
                <ul id="goalsContainer"></ul>
                <a href="/bulletin/goals/">Visit Goals Page</a>
            </div>
            <div id="events">
                <h2>Events</h2>
                <p>Nothing planned yet, check back in!</p>
                <hr>

            </div>
        </div>
    </div>
    <div id="guestChatWrap">
        <div id="hitcounter">
            <h3>You are visitor</h3>

                <span id="hitcount"></span>
            </p>

        <div id="lastUpdated">
            <h3>Last Updated:</h3>

        </div>
    </div>
    <script>
        chattable.initialize({
            stylesheet: "/styles/chat.css" // path to custom stylesheet
        });
    </script>
<script>
const updateslist = document.getElementById("updateslist");
const updatesArray = [];

async function loadUpdates() {
    try {
        const response = await fetch('/bulletin/updates.json');
        const updates = await response.json();

        console.log("Raw JSON:", updates);

        for (const update of updates) {
            const { title, date, content } = update;
            updatesArray.push({ title, date, content });
        }

        console.log("Processed updatesArray:", updatesArray);

        updatesArray.slice().reverse().forEach(Object => {
            const li = document.createElement('li');
            li.className = 'update';
            li.innerHTML = `<p class="updatetitle">${Object.title}</p><p class="date">${Object.date}</p><p class="content">${Object.content}</p>`;
            updateslist.appendChild(li);
        });


    } catch (err) {
        console.error('Error loading updates:', err);
    }
}

// Call the function
loadUpdates();

</script>

<script>
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var site_data = JSON.parse(this.responseText);

        var date_obj = new Date(site_data.info.last_updated);
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        document.getElementById("lastupdate").innerHTML = days[date_obj.getDay()] + " " + months[date_obj.getMonth()] + " " + date_obj.getDate() + ", " + date_obj.getFullYear();

    }
  };
  xhttp.open("GET", "https://weirdscifi.ratiosemper.com/neocities.php?sitename=joryn", true);
  xhttp.send();
</script>



<script>
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var site_data = JSON.parse(this.responseText);
      var num_arr = site_data.info.views.toString().split("");
      var num_str = "";
      for (i = 0; i < num_arr.length; i++) {
        num_str += num_arr[i];
        if ( (num_arr.length-1 - i) % 3 == 0 && (num_arr.length-1 - i) != 0 ) {num_str += ",";}
      }
      document.getElementById("hitcount").innerHTML = num_str;
    }
  };
  xhttp.open("GET", "https://weirdscifi.ratiosemper.com/neocities.php?sitename=joryn", true);
  xhttp.send();
</script>

<script src="/js/goals.js"></script>
